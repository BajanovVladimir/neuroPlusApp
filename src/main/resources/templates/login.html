<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Нейро+</title>
    <link rel="stylesheet" th:href="@{css/stylesLogin.css}" type="text/css"/>
</head>
<body>
<section class="center">
    <div class="identification">
        <h2>
            Войдите в приложение
        </h2>
        <div th:if="${param.error}">
            Неверное имя пользователя и(или) пароль.
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Вход выполнен успешно</div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="input">
                <input autofocus name="login" placeholder="Имя пользователя" type="text" class="input_field"/>
            </div>
            <div class="input">
                <input type="password" name="password" placeholder="Пароль" class="input_field"/>
            </div>
            <div class="input">
                <input class = "button_input" type="submit" value="Войти"/>
            </div>
        </form>
    </div>
</section>
</body>
